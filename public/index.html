<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telegram Bots Manager</title>

    <link rel="stylesheet" href="/static/main.css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/bootstrap-icons/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>Telegram Bots Manager</h1>
      <div id="global-actions" class="mt-5 row">
        <div class="col-auto">
          <button id="start-all" class="btn btn-success" onclick="startAll()">
            <i class="bi bi-play"></i>
            Start All Bots
          </button>
        </div>
        <div class="col-auto">
          <button
            id="restart-all"
            class="btn btn-primary"
            onclick="restartAll()"
          >
            <i class="bi bi-arrow-clockwise"></i>
            Restart All Bots
          </button>
        </div>
        <div class="col-auto">
          <button
            id="reload-config"
            class="btn btn-info"
            onclick="reloadConfig()"
          >
            <i class="bi bi-arrow-repeat"></i>
            Reload Config
          </button>
        </div>
        <div class="col-auto">
          <button id="stop-all" class="btn btn-warning" onclick="stopAll()">
            <i class="bi bi-stop"></i>
            Stop All Bots
          </button>
        </div>
        <div class="col-auto">
          <button id="shutdown" class="btn btn-danger" onclick="shutdown()">
            <i class="bi bi-x"></i>
            Shutdown
          </button>
        </div>
      </div>

      <div id="applications-list" class="mt-5">
        <h2>Applications List</h2>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Telegram</th>
                <th>Telegram Token</th>
                <th>Running</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="applications-tbody"></tbody>
          </table>
        </div>
      </div>

      <div id="log-history" class="mt-5">
        <h2>Log History</h2>
        <pre id="log-history-entries"></pre>
      </div>
    </div>

    <script src="/static/main.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
